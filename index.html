<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            background: url("imagem\ para\ o\ login.PNG") no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(0,0,0,0.55);
            width: 380px;
            padding: 40px 35px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            text-align: center;
            color: white;
        }

        .login-container h2 {
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field input {
            width: 100%;
            padding: 12px 40px;
            border-radius: 25px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 14px;
        }

        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: .8;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 12px;
            opacity: 0.8;
        }

        .options a {
            color: #9cc7ff;
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #6b2bff, #2ab7ff);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: .3s;
        }

        .login-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>USER LOGIN</h2>

        <div class="input-field">
            <input type="text" placeholder="USERNAME">
        </div>
          <div class="input-field">
              <input type="password" placeholder="PASSWORD">
          </div>

          <div class="options">
              <label><input type="checkbox"> Remember Me</label>
              <a href="#">Forgot Password?</a>
          </div>

        <button class="login-btn">LOGIN</button>
    </div>
